<!DOCTYPE html>
<html>

<head>
    <meta charset="width=devicewidth height=deviceheight">
    <meta charset="UTF-8">
    <title>TO-Do List</title>

    <link rel="stylesheet" href="styles/todo-list.css">
</head>

<body>
    <p>Your to-do List</p>

    <div class="todo-input-grid">
        <input type="text" placeholder="type to-do" class="name-todo-input">
        <input type="date" class="dueDate-input">
        <button class="add-todo-button" onclick="addTodo()">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="js/todo-list.js"></script>
</body>

</html>

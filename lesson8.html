<body>

    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>

    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            lose: 0
        }

        function playGame(guess) {
            const randNum = Math.random();
            let result = '';
            randNum < 0.5 ? result = "heads" : result = "tails";

            if (guess !== result) {
                score.lose++;
            }
            else {
                score.wins++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`computer's move was ${result} and your was ${guess}. ${guess === result ? 'You win!' : 'You lose!'}. \nscore : ${score.wins} wins, ${score.lose} lose`)
        }

            for (let i = 0; i < array.length; i++) {

                if (findIndex(uniqueArray, array[i]) === -1) {

        function findIndex(array, word) {
            let index = -1;

            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    index = i;
                    break
                }
            }
            return index;

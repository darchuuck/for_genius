<!Doctype html>
<html>

<head>
        <title>Calculator</title>
</head>

<body>

        <p class="result"></p>
        <p>
                <button onclick="updateCalculatr(1)">1
                </button>
                <button onclick="updateCalculatr(2)">2
                </button>
                <button onclick="updateCalculatr(3)">3
                </button>
                <button onclick="updateCalculatr(' + ')">+
                </button>
        </p>

        <p>
                <button onclick="updateCalculatr(4)">4
                </button>
                <button onclick="updateCalculatr(5)">5
                </button>
                <button onclick="updateCalculatr(6)">6
                </button>
                <button onclick="updateCalculatr(' - ')">-
                </button>
        </p>

        <p>
                <button onclick="updateCalculatr(7)">7
                </button>
                <button onclick="updateCalculatr(8)">8
                </button>
                <button onclick="updateCalculatr(9)">9
                </button>
                <button onclick="updateCalculatr(' * ')">*
                </button>
        </p>

        <p>
                <button onclick="updateCalculatr(0)">0
                </button>
                <button onclick="updateCalculatr('.')">.
                </button>
                <button onclick="
                        calculation = eval(calculation);
                        showResult();
                        saveCalculator();">=
                </button>
                <button onclick="updateCalculatr(' / ')">/
                </button>

        </p>

        <p>
                <button onclick="
                        calculation = '' ;
                        console.log('Cleared');
                        showResult();
                        saveCalculator();">Clear
                </button>
        </p>


        <script>
                let calculation = localStorage.getItem('calculation') || '';

                showResult();
                function updateCalculatr(value) {
                        calculation += `${value}`;
                        showResult();
                        saveCalculator();
                }

                function saveCalculator() {
                        localStorage.setItem('calculation', calculation)
                }

                function showResult() {
                        const result = document.querySelector('.result');
                        result.innerHTML = calculation;
                }

        </script>
</body>

</html>
